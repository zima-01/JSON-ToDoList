<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>ToDo List with JSON Placeholder</h1>
    </header>

    <main>
        <form autocomplete="off">
            <label>
                <input id="new-todo" name="todo" type="text" placeholder="Task to be done" />
            </label>
            <select id="user-todo" name="user">
                <option disabled selected>select user</option>
            </select>
            <button>Add Todo</button>
        </form>
        <ul id="todo-list"></ul>
    </main>

    <script src="app.js"></script>
</body>

</html>
